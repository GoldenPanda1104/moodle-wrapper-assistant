<div class="min-h-screen bg-app px-4 py-8 text-slate-900">
  <div class="mx-auto flex max-w-6xl flex-col gap-6">
    <nav class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center gap-3">
        <div class="grid h-10 w-10 place-items-center rounded bg-slate-900 text-xs font-semibold text-white">
          MC
        </div>
        <div>
          <div class="text-sm font-semibold uppercase tracking-wide text-slate-900">Assistant Frontend</div>
          <div class="text-[11px] uppercase tracking-[0.2em] text-slate-500">Mission Control UI</div>
        </div>
      </div>
      <div class="flex items-center gap-2 text-[12px] uppercase tracking-wide text-slate-500">
        <a
          routerLink="/"
          routerLinkActive="text-slate-900"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded px-3 py-2 hover:text-slate-900"
        >
          Dashboard
        </a>
        <a routerLink="/tasks" routerLinkActive="text-slate-900" class="rounded px-3 py-2 hover:text-slate-900">
          Tasks
        </a>
        <a routerLink="/events" routerLinkActive="text-slate-900" class="rounded px-3 py-2 hover:text-slate-900">
          Events
        </a>
      </div>
    </nav>

    <main class="rounded border border-slate-200 bg-white/70 p-6 shadow-sm backdrop-blur">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
