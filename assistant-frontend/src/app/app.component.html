<div class="min-h-screen bg-app px-4 py-8 text-slate-900">
  <div class="mx-auto flex max-w-6xl flex-col gap-6">
    <nav class="flex flex-wrap items-center justify-between gap-4 rounded-2xl border border-slate-200/60 bg-white/90 px-5 py-4 shadow-lg shadow-slate-200/40 backdrop-blur">
      <div class="flex items-center gap-3">
        <div class="grid h-11 w-11 place-items-center rounded-2xl bg-gradient-to-br from-sky-500 to-blue-600 text-xs font-semibold text-white shadow-md">
          MC
        </div>
        <div>
          <div class="text-sm font-semibold uppercase tracking-wide text-slate-900">Assistant Frontend</div>
          <div class="text-[11px] uppercase tracking-[0.2em] text-slate-500">Mission Control UI</div>
        </div>
      </div>
      <div
        *ngIf="isAuthenticated(); else guestNav"
        class="flex flex-wrap items-center gap-1 rounded-full bg-slate-100/80 p-1 text-[12px] font-medium text-slate-600"
      >
        <a
          routerLink="/"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          [routerLinkActiveOptions]="{ exact: true }"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Dashboard
        </a>
        <a
          routerLink="/tasks"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Tasks
        </a>
        <a
          routerLink="/events"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Events
        </a>
        <a
          routerLink="/courses"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Cursos
        </a>
        <a
          routerLink="/modules"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Modulos
        </a>
        <a
          routerLink="/surveys"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Encuestas
        </a>
        <a
          routerLink="/grades"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Calificaciones
        </a>
        <a
          routerLink="/calendar"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Calendario
        </a>
        <a
          routerLink="/settings"
          routerLinkActive="bg-white text-slate-900 shadow-sm"
          class="rounded-full px-3 py-2 transition hover:bg-white hover:text-slate-900"
        >
          Configuracion
        </a>
      </div>
      <ng-template #guestNav>
        <div class="flex items-center gap-2 text-sm font-medium text-slate-600">
          <a
            routerLink="/login"
            class="rounded-full px-4 py-2 transition hover:bg-slate-100"
          >
            Iniciar sesion
          </a>
          <a
            routerLink="/register"
            class="rounded-full bg-slate-900 px-4 py-2 text-white transition hover:bg-slate-800"
          >
            Crear cuenta
          </a>
        </div>
      </ng-template>
    </nav>

    <main class="rounded-2xl border border-slate-200/70 bg-white/85 p-6 shadow-xl shadow-slate-200/50 backdrop-blur">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
