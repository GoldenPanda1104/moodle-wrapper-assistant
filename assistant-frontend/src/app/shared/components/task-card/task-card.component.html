<div class="flex items-start justify-between gap-4 rounded border border-l-4 border-slate-200 bg-white p-4 shadow-sm"
     [ngClass]="priorityBorderClass">
  <div class="flex-1">
    <div class="flex items-start justify-between gap-3">
      <h3 class="text-sm font-semibold text-slate-900">
        {{ task.title }}
      </h3>
      <span class="inline-flex shrink-0 items-center rounded border px-2 py-0.5 text-[11px] font-semibold uppercase tracking-wide"
            [ngClass]="priorityBadgeClass">
        {{ task.priority }}
      </span>
    </div>
    <div class="mt-2 text-[12px] text-slate-600">
      <span class="font-mono text-[11px] uppercase tracking-wide text-slate-500">{{ task.source }}</span>
      <span class="mx-2 text-slate-300">/</span>
      <span class="font-mono text-[11px] uppercase tracking-wide text-slate-500">{{ task.category }}</span>
    </div>
    <div *ngIf="task.action_url" class="mt-3">
      <a
        [href]="task.action_url"
        target="_blank"
        rel="noopener"
        class="inline-flex items-center rounded border border-slate-300 px-3 py-1 text-[11px] font-semibold uppercase tracking-wide text-slate-700 hover:border-slate-400 hover:text-slate-900"
      >
        {{ task.action_label || 'Abrir' }}
      </a>
    </div>
  </div>
  <div *ngIf="task.deadline" class="shrink-0 text-right text-[11px] uppercase tracking-wide text-slate-500">
    <div class="font-mono">vence</div>
    <div class="text-xs font-semibold text-slate-700">{{ task.deadline }}</div>
  </div>
</div>
