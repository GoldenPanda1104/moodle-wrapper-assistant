<article
  class="flex flex-col gap-4 rounded-3xl border border-slate-200/80 bg-white p-5 shadow-sm transition hover:shadow-md"
  [ngClass]="priorityBorderClass"
>
  <div class="flex items-start justify-between gap-3">
    <div>
      <div class="text-[11px] uppercase tracking-[0.3em] text-slate-400">{{ task.source }}</div>
      <h3 class="mt-2 text-base font-semibold text-slate-900">
        {{ task.title }}
      </h3>
    </div>
    <span
      class="inline-flex shrink-0 items-center rounded-full border px-3 py-1 text-[11px] font-semibold uppercase tracking-wide"
      [ngClass]="priorityBadgeClass"
    >
      {{ task.priority }}
    </span>
  </div>
  <div class="flex flex-wrap items-center gap-2 text-[11px] uppercase tracking-wide text-slate-500">
    <span class="rounded-full bg-slate-100 px-3 py-1 font-semibold" [ngClass]="statusBadgeClass">
      {{ task.status }}
    </span>
    <span class="rounded-full bg-slate-100 px-3 py-1 font-semibold">{{ task.category }}</span>
  </div>
  <div class="flex flex-wrap items-center gap-4 text-xs text-slate-500">
    <div *ngIf="task.deadline" class="rounded-full bg-slate-50 px-3 py-1">
      Vence {{ task.deadline | date: 'medium' }}
    </div>
  </div>
  <div *ngIf="task.action_url" class="pt-2">
    <a
      [href]="task.action_url"
      target="_blank"
      rel="noopener"
      class="inline-flex items-center rounded-full bg-slate-900 px-4 py-2 text-[11px] font-semibold uppercase tracking-wide text-white transition hover:bg-slate-800"
    >
      {{ task.action_label || 'Abrir' }}
    </a>
  </div>
</article>
