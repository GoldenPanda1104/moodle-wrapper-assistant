<section class="space-y-6">
  <header class="flex flex-col gap-4 border-b border-slate-200 pb-4 lg:flex-row lg:items-center lg:justify-between">
    <div>
      <div class="text-[12px] uppercase tracking-[0.3em] text-slate-400">Inbox</div>
      <h1 class="mt-2 text-2xl font-semibold text-slate-900">Notificaciones</h1>
      <p class="text-sm text-slate-500">Estado reciente y alertas del asistente.</p>
    </div>
    <button
      type="button"
      (click)="markAllRead()"
      class="rounded-full bg-slate-900 px-4 py-2 text-xs font-semibold uppercase tracking-wide text-white hover:bg-slate-800"
    >
      Marcar todo como leido
    </button>
  </header>

  <div *ngIf="isLoading" class="rounded-3xl border border-slate-200/80 bg-white p-6 text-sm text-slate-600 shadow-sm">
    Cargando notificaciones...
  </div>

  <div *ngIf="errorMessage" class="rounded border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading" class="space-y-3">
    <article
      *ngFor="let notification of notifications"
      (click)="markRead(notification)"
      class="notification-card rounded-3xl border border-slate-200/80 bg-white p-5 shadow-sm"
      [class.unread]="!notification.read_at"
    >
      <div class="flex items-start justify-between gap-3">
        <div class="space-y-1">
          <h3 class="text-sm font-semibold text-slate-900">{{ notification.title }}</h3>
          <p class="text-sm text-slate-600 whitespace-pre-line">{{ notification.body }}</p>
          <div class="text-xs text-slate-400">
            {{ notification.created_at | date: 'medium' }}
          </div>
        </div>
        <span class="rounded-full bg-slate-100 px-3 py-1 text-[11px] uppercase text-slate-500">
          {{ notification.notification_type }}
        </span>
      </div>
      <div class="mt-3" *ngIf="getActionUrl(notification)">
        <a
          [href]="getActionUrl(notification)"
          target="_blank"
          rel="noreferrer"
          class="text-xs font-semibold uppercase tracking-wide text-blue-600"
        >
          Abrir recurso
        </a>
      </div>
    </article>

    <div
      *ngIf="notifications.length === 0"
      class="rounded border border-dashed border-slate-200 p-4 text-sm text-slate-500"
    >
      No hay notificaciones registradas.
    </div>
  </div>
</section>
