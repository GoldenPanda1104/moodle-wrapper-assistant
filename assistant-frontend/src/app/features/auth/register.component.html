<div class="mx-auto max-w-lg">
  <div class="rounded-3xl border border-slate-200/80 bg-white p-8 shadow-xl shadow-slate-200/40">
    <div class="mb-6">
      <div class="text-[12px] uppercase tracking-[0.3em] text-slate-400">Acceso</div>
      <h1 class="mt-2 text-2xl font-semibold text-slate-900">Crear cuenta</h1>
      <p class="text-sm text-slate-500">Tu cuenta personal para sincronizar Moodle.</p>
    </div>

    <form class="space-y-4" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Correo</label>
        <input
          type="email"
          [formControl]="form.controls.email"
          class="mt-2 w-full rounded-full border border-slate-200 bg-slate-50 px-4 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none"
          placeholder="tu@correo.com"
        />
      </div>
      <div>
        <label class="text-xs font-semibold uppercase tracking-wide text-slate-500">Password</label>
        <input
          type="password"
          [formControl]="form.controls.password"
          class="mt-2 w-full rounded-full border border-slate-200 bg-slate-50 px-4 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none"
          placeholder="********"
        />
      </div>
      <div *ngIf="errorMessage" class="rounded-2xl border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-700">
        {{ errorMessage }}
      </div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full rounded-full bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition hover:bg-slate-800 disabled:cursor-not-allowed disabled:opacity-60"
      >
        {{ loading ? 'Creando...' : 'Crear cuenta' }}
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-slate-500">
      Ya tienes cuenta?
      <a routerLink="/login" class="font-semibold text-slate-900 hover:underline">Iniciar sesion</a>
    </p>
  </div>
</div>
