services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assistant
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://postgres:postgres@db:5432/assistant}
      PROJECT_NAME: ${PROJECT_NAME:-Moodle Wrapper}
      MOODLE_BASE_URL: ${MOODLE_BASE_URL:-}
      SERVER_MASTER_KEY: ${SERVER_MASTER_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      APP_TIMEZONE: ${APP_TIMEZONE:-America/Panama}
      MAILERSEND_API_KEY: ${MAILERSEND_API_KEY:-}
      MAILERSEND_FROM_EMAIL: ${MAILERSEND_FROM_EMAIL:-}
      MAILERSEND_FROM_NAME: ${MAILERSEND_FROM_NAME:-Moodle Wrapper}
      MAILERSEND_TO_EMAIL: ${MAILERSEND_TO_EMAIL:-}
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    depends_on:
      - db
    command:
      [
        "sh",
        "-c",
        "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000",
      ]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request as u; u.urlopen('http://localhost:8000/health').read()",
        ]
      interval: 15s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./assistant-frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend
    healthcheck:
      test:
        ["CMD-SHELL", "wget -qO- http://localhost/ > /dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
